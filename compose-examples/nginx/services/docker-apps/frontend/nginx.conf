# 工作进程数量
worker_processes auto;

# 事件模块配置
events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # GZIP压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/x-font-ttf font/opentype;

    # 文件上传大小限制
    client_max_body_size 10M;

    # 前端服务配置
    server {
        listen 80;
        server_name localhost;

        # 静态文件目录
        root /usr/share/nginx/html;
        index index.html;

        # Vue前端路由支持
        location / {
            try_files $uri $uri/ /index.html;

            # 非带 hash 的资源，需要配置 Cache-Control: no-cache
            expires -1;

            # 静态资源缓存策略
            location ~* \.(js|css|jpg|jpeg|png|gif|ico|ttf|woff|woff2|eot|mp4|mp3)$ {
                expires 1y;
                # add_header Cache-Control "public"; # 会导致两个响应头
            }
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
