<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Echo 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #response {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tabs button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .tabs button.active {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>API Echo 测试</h1>
    <div class="tabs">
        <button onclick="switchTab('json')" class="active">JSON</button>
        <button onclick="switchTab('formData')">Form Data</button>
        <button onclick="switchTab('urlencoded')">URL Encoded</button>
    </div>

    <div id="jsonTab" class="tab-content active">
        <div class="form-group">
            <label for="jsonInput">JSON 数据：</label>
            <textarea id="jsonInput">{"message": "Hello, API!"}</textarea>
        </div>
        <button onclick="sendJsonRequest()">发送 JSON 请求</button>
    </div>

    <div id="formDataTab" class="tab-content">
        <form id="formDataForm">
            <div class="form-group">
                <label for="formName">名称：</label>
                <input type="text" id="formName" name="name" value="测试">
            </div>
            <div class="form-group">
                <label for="formMessage">消息：</label>
                <input type="text" id="formMessage" name="message" value="Hello from form!">
            </div>
            <button type="button" onclick="sendFormDataRequest()">发送 Form Data 请求</button>
        </form>
    </div>

    <div id="urlencodedTab" class="tab-content">
        <form id="urlencodedForm">
            <div class="form-group">
                <label for="urlName">名称：</label>
                <input type="text" id="urlName" name="name" value="测试">
            </div>
            <div class="form-group">
                <label for="urlMessage">消息：</label>
                <input type="text" id="urlMessage" name="message" value="Hello from urlencoded!">
            </div>
            <button type="button" onclick="sendUrlencodedRequest()">发送 URL Encoded 请求</button>
        </form>
    </div>

    <h2>响应结果：</h2>
    <pre id="response"></pre>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        async function sendJsonRequest() {
            const jsonInput = document.getElementById('jsonInput');
            const responseElement = document.getElementById('response');

            try {
                const jsonData = JSON.parse(jsonInput.value);
                const response = await fetch('/api/echo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const result = await response.json();
                responseElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseElement.textContent = `错误：${error.message}`;
            }
        }

        async function sendFormDataRequest() {
            const form = document.getElementById('formDataForm');
            const formData = new FormData(form);
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('/api/echo', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                responseElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseElement.textContent = `错误：${error.message}`;
            }
        }

        async function sendUrlencodedRequest() {
            const form = document.getElementById('urlencodedForm');
            const formData = new URLSearchParams(new FormData(form));
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('/api/echo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });

                const result = await response.json();
                responseElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseElement.textContent = `错误：${error.message}`;
            }
        }
    </script>
</body>
</html>
