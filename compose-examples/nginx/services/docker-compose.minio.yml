version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2021-06-17T00-10-46Z
    # image: minio/minio:RELEASE.2023-12-23T07-19-11Z
    container_name: my-minio
    expose:
      - "9000"
      - "9001"
    environment:
      # minio登录用户名
      MINIO_ACCESS_KEY: admin
      # minio登录密码
      MINIO_SECRET_KEY: admin123
      MINIO_HTTPS_ENABLE: 'true'
      MINIO_CERTS_CERTIFICATE: /certs/public.crt
      MINIO_CERTS_PRIVATE_KEY: /certs/private.key
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
      - minio-certs:/certs:ro
    command: server /data
    networks:
      - storage-network
      - backend-network

networks:
  storage-network:
    name: storage-network
    external: true
  backend-network:
    name: backend-network
    external: true

volumes:
  minio-data:
    name: minio-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/docker-apps/minio/data
  minio-config:
    name: minio-config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/docker-apps/minio/config
  minio-certs:
    name: minio-certs
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/docker-apps/minio/certs

